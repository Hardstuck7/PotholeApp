<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*Container to center the map */
        #container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #map {
            height: 80vh;
            width: 80vw;
            background-color: aqua;

        }
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button type="button">Edit!</button>
    <div id="container">
        <h3 id="info"></h3>
        <div id="map"></div>
    </div>

    <script>
        /* function to display map */
        function initMap() {

            let mapOptions = {
                center: { lat: -28.64, lng: 153.61 },
                zoom: 12,
                mapTypeId: 'hybrid',
            }


            /* Creates one instance of a map */
            /* Can make multiple of these for multiple maps */
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);

            fetch('http://127.0.0.1:5500')
                .then(response => response.json())
                .then(data => console.log(data));

            let markerOptions = {
                position: new google.maps.LatLng(-28.64, 153.61),
                title: 'poggers marker',
                animation: google.maps.Animation.DROP,  
            }

            let marker = new google.maps.Marker(markerOptions)
            

            marker.addListener('click', (googleMapsEvent) => {
                infoWindow.open(infoWindowOpenOptions);
            })


            marker.setMap(map);

            

            const infoWindowOptions = {
                content: '',
                position: { lat: -28.64, lng: 153.61 } ,
                 
            }


         const infoWindow = new google.maps.InfoWindow(infoWindowOptions);

          infoWindow.setContent(`
                <h1>blah blah location </h1>
                <img src="./goofy ahh.png"
                width="180px"
                height="180px">
            
            `);

            

            const infoWindowOpenOptions = {
                map: map,
                anchor: marker,
                maxWidth: 30

            }

            infoWindow.open(infoWindowOpenOptions);
        
        
        }

    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRhicUTwga3SlzfEOfhjzS1L1-LVUe2tI&callback=initMap"></script></script>
    
</body>
</html>
